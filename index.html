<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Timesless Fashion</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/general.css" rel="stylesheet">
</head>
<body>
    
    <header class="sale">
        
        <p>Free shipping on all overs over $50</p>
        
        <img class="logo" src="images/whitelogo.svg" alt="timeless fashion logo">
        
        <img class="hamburger" src="images/hamburger.svg" alt="navigation">
        
    </header>

    <article>
                                           
        <div class="billboard">
            <h1>All New Collection</h1>
        </div>
        
         <a href="#">
            <figure class="bucket1">
                <img src="images/bottoms.jpg" alt="girl and guys legs">
                <figcaption>Fab Spring Looks</figcaption>
            </figure>
        </a>
        
        <a href="#">
            <figure class="bucket2">
                <img src="images/jacket.jpg" alt="girl in leather jacket">
                <figcaption>Never Out of Style</figcaption>
            </figure>
        </a>
        
        <a href="#">
            <figure class="bucket3">
                <img src="images/legscompany.jpg" alt="girls legs with tights on">
                <figcaption>Learn About Our Company</figcaption>
            </figure>
        </a>
        
        <a href="#">
            <figure class="bucket4">
                <img src="images/dresses.jpg" alt="girl in dress">
                <figcaption>Dresses of the Season</figcaption>
            </figure>
        </a>
        
        
        <div>
            <p></p>
        </div>
        
        
    
    </article>
             
             
             
             
             
             
             
             
             
             
             
             
             
             
             
             
             
             
             
             
             
             
             
             
</body>
</html>
